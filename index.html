<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Better Nametag</title>
</head>

<body>
    <header class="website-header">
        <h2>Create a Nametag</h2>
    </header>

    <section id="name-tag">
        <div>
            <header class="name-tag-header">
                <h1>Hello</h1>
                <h2>My name is</h2>
            </header>
            <main id="first-name">Miranda Killgallen</main>
            <main id="pronouns">She/Her</main>
            <footer id="name-tag-footer"></footer>
          </header>  
        </div>
    </section>
    
    <div id="change-nametag">
    <section id="controls">
            <label>New Name:
            </label>
            <input type="text" name="name-tag-name" id="new-name"></input>
    
    </section>
    <section id="input-p">
        <label>Pronouns:
        </label>
        <input id="text-box-p"></input>
    </section>
    <section id="button">
        <button id="generate-entry">Update</button>
    </section>
    </div>
      

  <footer class="website-footer"> Thanks for Visiting!</footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
