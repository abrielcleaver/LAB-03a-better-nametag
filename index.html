<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet"> 
</head>
    <title>Better Nametag</title>
</head>

<body>
    <header class="website-header">
        <h2>Create a Nametag</h2>
    </header>

    <section class="name-tag">
        <div>
            <header class="name-tag-header">
                <h1>Hello</h1>
                <h2>My name is</h2>
            </header>
            
            <main id="first-name">Miranda Killgallen</main>

            <main id="pronouns">She/Her</main>

            <footer id="name-tag-footer"></footer>
          </header>  
        </div>
    </section>
    
    <div class="change-nametag">
        <section id="controls">
            <label class="new-name-text">New Name:
            </label>
            <input type="text" name="name-tag-name" id="new-name-input"></input>
        </section>
        
        <section class="input-p">
            <label class="pronouns">Pronouns:
            </label>
            <input id="text-box-p"></input>
        </section>
        
        <section class="update-btn">
            <button id="generate-entry">Update</button>
        </section>
    </div>
    
    <div class="new-nametag-color">
        <h3>Change Name Tag Color:</h3>

        <section>
            <button id="gray-btn">Gray</button>
        </section>

        <section>
            <button id="blue-btn">Blue</button>
        </section>

        <section>
            <button id="orange-btn">Orange</button>
        </section>
    </div>


  <footer class="website-footer"> Thanks for Visiting!</footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
